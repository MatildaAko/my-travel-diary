<body>
    <header id="top">

    <main>
        <img class="banner" src="./images/alex-quezada-3f4-V8gVmKc-unsplash.jpg" alt="The Hungarian Parliament looking stunning in the night">
        <h2><u>Contact Me</u></h2>
        <p>If you want to find out more about my adventures or want to join one, please contact me.</p>
        <form>
            <input id="name" type="text" name="name" placeholder="Jane Doe" required><br>
            <input id="email" type="email" name="email" placeholder="email@email.com" required><br>
            <textarea id="message" name="message" id="" cols="30" rows="10" placeholder="Your message here"></textarea><br>
            <input type="submit" value="Send Message" required>
        </form>

        <a href="#top">Back To Top</a>
    </main><br>
